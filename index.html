<<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trabalho Java</title>
        <script>
            // 1- Variável Nome
            var nome = "LanaA";
            console.log(nome);
            function exibirNome() {
                document.getElementById("nomeElemento").innerHTML = nome;
            }
    
            // 2 - Utilizando var, let e const
            var minhaVar = "Variável var";
            let minhaLet = "Variável let";
            const minhaConst = "Variável const";
            console.log(minhaVar);
            console.log(minhaLet);
            console.log(minhaConst);
    
            // 3- Manipulação de Elementos HTML
            function alterarConteudo() {
                document.getElementById("conteudo").innerHTML = "Olá, Mundo!";
            }
    
            // Funções Básicas
            function soma(a, b) {
                return a + b;
            }
            function multiplicaPorDez(num) {
                return num * 10;
            }
    
            // Lógica Condicional
            function maiorIdade(idade) {
                if (idade >= 18) {
                    return "Maior de idade";
                } else {
                    return "Menor de idade";
                }
            }
            function verificarFaixaEtaria(idade) {
                if (idade < 12) {
                    return "Criança";
                } else if (idade < 18) {
                    return "Adolescente";
                } else {
                    return "Adulto";
                }
            }
    
            // Lógica de Fluxo
            function diaDaSemana(numero) {
                switch (numero) {
                    case 1: return "Segunda-feira";
                    case 2: return "Terça-feira";
                    case 3: return "Quarta-feira";
                    case 4: return "Quinta-feira";
                    case 5: return "Sexta-feira";
                    case 6: return "Sábado";
                    case 7: return "Domingo";
                    default: return "Número inválido";
                }
            }
            let contador = 0;
            for (let i = 0; i <= 5; i++) {
                console.log("Contador: " + i);
            }
    
            // Cálculo de Desconto
            function calculaDesconto(preco, porcentagem) {
                return preco - (preco * (porcentagem / 100));
            }
    
            // Cálculo de Média
            function calculaMedia(numeros) {
                let soma = 0;
                for (let i = 0; i < numeros.length; i++) {
                    soma += numeros[i];
                }
                return soma / numeros.length;
            }
    
            // Cálculo de Área
            const PI = 3.14159;
            function calculaAreaCirculo(raio) {
                return PI * raio * raio;
            }
    
            // Inversão de String
            function inverteString(str) {
                return str.split('').reverse().join('');
            }
    
            // Adição de Elementos em Lista
            function adicionarElementoNaLista() {
                let lista = document.getElementById("lista");
                let novoItem = document.createElement("li");
                novoItem.innerHTML = "Novo Item";
                lista.appendChild(novoItem);
            }
    
            // Ordenação de Array
            function ordenaArray(array) {
                return array.sort((a, b) => a - b);
            }
    
            // Verificação de Primalidade
            function verificaPrimo(num) {
                if (num <= 1) return false;
                for (let i = 2; i < num; i++) {
                    if (num % i === 0) return false;
                }
                return true;
            }
    
            // Cálculo de Fatorial
            function calculaFatorial(num) {
                if (num === 0) return 1;
                return num * calculaFatorial(num - 1);
            }
    
            // Geração de Senha
            function geraSenha(tamanho) {
                let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
                let senha = "";
                for (let i = 0; i < tamanho; i++) {
                    senha += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return senha;
            }
    
            // Seleção de Elementos
            function alterarConteudoElemento(id, conteudo) {
                document.getElementById(id).innerHTML = conteudo;
            }
    
            // Validação de Campos
            function validarFormulario() {
                let nome = document.getElementById("nome").value;
                let email = document.getElementById("email").value;
                if (nome === "" || email === "") {
                    alert("Todos os campos são obrigatórios!");
                    return false;
                }
                return true;
            }
    
            window.onload = function() {
                exibirNome();
                alterarConteudo();
                document.getElementById("resultadoSoma").innerHTML = "Soma: " + soma(5, 3);
                document.getElementById("resultadoMultiplica").innerHTML = "Multiplicado por 10: " + multiplicaPorDez(5);
                document.getElementById("maiorIdade").innerHTML = maiorIdade(20);
                document.getElementById("faixaEtaria").innerHTML = verificarFaixaEtaria(15);
                document.getElementById("diaSemana").innerHTML = diaDaSemana(3);
                document.getElementById("precoDesconto").innerHTML = "Preço com desconto: " + calculaDesconto(100, 20);
                document.getElementById("mediaArray").innerHTML = "Média: " + calculaMedia([10, 20, 30]);
                document.getElementById("areaCirculo").innerHTML = "Área do círculo: " + calculaAreaCirculo(5);
                document.getElementById("stringInvertida").innerHTML = "String invertida: " + inverteString("JavaScript");
                document.getElementById("arrayOrdenado").innerHTML = "Array ordenado: " + ordenaArray([5, 3, 8, 1]).join(", ");
                document.getElementById("verificacaoPrimo").innerHTML = "Número primo: " + verificaPrimo(7);
                document.getElementById("fatorial").innerHTML = "Fatorial: " + calculaFatorial(5);
                document.getElementById("senhaGerada").innerHTML = "Senha gerada: " + geraSenha(10);
                adicionarElementoNaLista();
            };
        </script>
    </head>
    <body>
        <h1>Exercícios</h1>
        <p id="nomeElemento"></p>
        <p id="conteudo"></p>
        <p id="resultadoSoma"></p>
        <p id="resultadoMultiplica"></p>
        <p id="maiorIdade"></p>
        <p id="faixaEtaria"></p>
        <p id="diaSemana"></p>
        <p id="precoDesconto"></p>
        <p id="mediaArray"></p>
        <p id="areaCirculo"></p>
        <p id="stringInvertida"></p>
        <p id="arrayOrdenado"></p>
        <p id="verificacaoPrimo"></p>
        <p id="fatorial"></p>
        <p id="senhaGerada"></p>
    
        <ul id="lista">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    
        <form onsubmit="return validarFormulario();">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
